<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="mb-3 text-center" >
            Форма реєстрації
        </h1>
        <form action="">
            <div class="mb-3">
                <label for="name" class="form-label">
                    Ім'я
                </label>
                <input class="form-control" type="text" name="name" id="name" required minlength="6" maxlength="20">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">
                    Прізвище
                </label>
                <input class="form-control" type="text" name="lastName" id="lastName" required minlength="6" maxlength="20">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">
                    Дата народження
                </label>
                <input class="form-control" type="text" name="dateOfBirth" id="dateOfBirth" required minlength="8" maxlength="8" placeholder="ДД/ММ/РРРР">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    Стать
                </label>
                <div>
                    <input class="form-check-input" type="radio" name="gender" id="gender1" required>
                    <label class="form-check-label" for="gender1">
                        Чоловіча
                    </label>
                    <input class="form-check-input" type="radio" name="gender" id="gender2" required style="margin-left: 20px">
                    <label class="form-check-label" for="gender2">
                        Жіноча
                    </label>
                </div>
            </div>

            <div class="mb-3">
                    <select class="form-select" aria-label="city">
                        <option selected>Місто</option>
                        <option value="1">Київ</option>
                        <option value="2">Харків</option>
                        <option value="3">Дніпро</option>
                        <option value="4">Одеса</option>
                        <option value="5">Миколаїв</option>
                        <option value="6">Запоріжжя</option>
                        <option value="7">Кропивницький</option>
                        <option value="8">Херсон</option>
                        <option value="9">Полтава</option>
                    </select>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Адреса</span>
                    <textarea class="form-control" aria-label="address"></textarea>
                </div>
            </div>
            <div class="mb-3">
                    <label class="form-label">
                        Мови, якими володієте
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="en">
                        <label class="form-check-label" for="en">
                            English
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ua">
                        <label class="form-check-label" for="ua">
                            Українська
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ru">
                        <label class="form-check-label" for="ru">
                            Свино-собача
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="de">
                        <label class="form-check-label" for="de">
                            German
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="es">
                        <label class="form-check-label" for="es">
                            Spain
                        </label>
                    </div>
            </div>
            <button class="btn btn-primary w-100">
                Зберегти
            </button>


        </form>
    </div>
</div>

<script async src="index.js"></script>
</body>
</html>
