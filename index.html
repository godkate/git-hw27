<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="mb-3 text-center" >
            Форма реєстрації
        </h1>
        <form action="" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">
                    Ім'я
                </label>
                <input class="form-control" type="text" name="name" id="name" required minlength="4" maxlength="20">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">
                    Прізвище
                </label>
                <input class="form-control" type="text" name="lastName" id="lastName" required minlength="6" maxlength="20">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">
                    Дата народження
                </label>
                <input class="form-control" type="text" name="dateOfBirth" id="dateOfBirth" required minlength="10" maxlength="10" placeholder="ДД/ММ/РРРР">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    Стать
                </label>
                <div>
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="Чоловіча" checked>
                    <label class="form-check-label" for="gender1">
                        Чоловіча
                    </label>
                    <input class="form-check-input" type="radio" name="gender" id="gender2" value="Жіноча" style="margin-left: 20px">
                    <label class="form-check-label" for="gender2">
                        Жіноча
                    </label>
                    <input class="form-check-input" type="radio" name="gender" id="gender3" value="Інше" style="margin-left: 20px">
                    <label class="form-check-label" for="gender3">
                        Інше
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    Місто
                </label>
                    <select class="form-select" aria-label="city" name="city">
                        <option value="--">--</option>
                        <option value="Київ">Київ</option>
                        <option value="Харків">Харків</option>
                        <option value="Дніпро">Дніпро</option>
                        <option value="Одеса">Одеса</option>
                        <option value="Миколаїв">Миколаїв</option>
                        <option value="Запоріжжя">Запоріжжя</option>
                        <option value="Кропивницький">Кропивницький</option>
                        <option value="Херсон">Херсон</option>
                        <option value="Полтава">Полтава</option>
                    </select>
                <div class=""></div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Адреса</span>
                    <textarea class="form-control" aria-label="address" name="address"></textarea>
                </div>
            </div>
            <div class="mb-3">
                    <label class="form-label">
                        Мови, якими володієте
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="English" id="en">
                        <label class="form-check-label" for="en">
                            English
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="Українська" id="ua">
                        <label class="form-check-label" for="ua">
                            Українська
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="Свино-собача" id="ru">
                        <label class="form-check-label" for="ru">
                            Свино-собача
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="German" id="de">
                        <label class="form-check-label" for="de">
                            German
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="language" type="checkbox" value="Spain" id="es">
                        <label class="form-check-label" for="es">
                            Spain
                        </label>
                    </div>
                <div class=""></div>
            </div>
            <button class="btn btn-primary w-100">
                Зберегти
            </button>
        </form>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <table class="table hide">
            <thead>
            <tr>
                <th scope="col">Ім'я</th>
                <th scope="col">Прізвище</th>
                <th scope="col">Дата народження</th>
                <th scope="col">Стать</th>
                <th scope="col">Місто</th>
                <th scope="col">Адреса</th>
                <th scope="col">Мови</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script async src="index.js"></script>
</body>
</html>
